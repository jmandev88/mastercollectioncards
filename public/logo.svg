<svg xmlns="http://www.w3.org/2000/svg" viewBox="80 0 250 140">
  <style>
    .text-main { fill: #000; font-family: 'Poppins', sans-serif; font-weight: 700; text-anchor: middle; }
    .text-sub { fill: #000; font-family: 'Poppins', sans-serif; font-weight: 500; letter-spacing: 3; text-anchor: middle; }
    .accent { fill: #e30613; }
  </style>

  <!-- Main abbreviation -->
  <text x="200" y="70" font-size="60" class="text-main">MCC</text>

  <!-- Red accent line -->
  <rect x="130" y="82" width="140" height="6" class="accent" rx="3"/>

  <!-- Subtext -->
  <text x="200" y="112" font-size="16" class="text-sub">MASTER COLLECTION CARDS</text>
</svg>
